<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Break Time</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="break-page">
  <div class="container">
    <h1>Time for a break</h1>
    <p>Choose how you'd like to relax:</p>
    <div class="buttons">
      <button id="breatheBtn">Breathing Exercise</button>
      <button id="stepAwayBtn">Step Away Timer</button>
    </div>
    <div id="exerciseArea"></div>
    <div id="breakControls" class="hidden">
      <div class="timer-controls">
        <button id="pauseBreakBtn">Pause</button>
        <button id="resetBreakBtn">Reset</button>
      </div>
    </div>
  </div>
  <script src="break.js"></script>
</body>
</html>
