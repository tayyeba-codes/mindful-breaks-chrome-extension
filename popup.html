<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mindful Breaks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-page">
  <div class="popup-container">
    <img src="assets/logo.png" alt="Mindful Breaks Logo" class="logo" />
    <h1>Mindful Breaks</h1>
    <label for="work-minutes">Work session length (minutes):</label>
    <input type="number" id="work-minutes" min="1" max="120" value="25" />
    <div class="button-group">
      <button id="start-btn">Start Timer</button>
      <button id="reset-btn" class="hidden reset-button">Reset</button>
    </div>
    <button id="pause-btn" class="hidden">Pause</button>
    <p id="countdown"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
